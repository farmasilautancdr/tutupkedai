<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutupKedai PRO</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card-bg: #ffffff; }
        body { font-family: -apple-system, sans-serif; padding: 10px; margin: 0; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; touch-action: manipulation; }
        .card { background: var(--card-bg); padding: 24px; border-radius: 32px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 440px; margin-top: 10px; box-sizing: border-box; }
        header { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary); margin: 0; font-weight: 800; font-size: 32px; cursor: pointer; }
        .counter-badge { display: inline-block; background: #e2e8f0; color: #475569; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 700; }
        #reviewModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 20px; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-weight: 800; font-size: 20px; color: var(--primary); margin-bottom: 15px; text-align: center; }
        .progress-container { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; margin: 10px 0; display: none; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease; }
        .action-area { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; align-items: center; }
        .btn-snap { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-manual { background: #fff; color: var(--primary); border: 2px solid var(--primary); padding: 12px; width: 100%; border-radius: 18px; font-size: 14px; font-weight: 800; cursor: pointer; }
        .status { text-align: center; margin: 5px 0; font-size: 14px; color: #64748b; font-weight: 600; min-height: 20px; }
        .digital-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 18px; font-weight: 700; box-sizing: border-box; outline: none; background: #fff; }
        .total-card { background: #ecfdf5; padding: 20px; border-radius: 24px; border: 2px solid var(--success); text-align: center; }
        #resBank { color: var(--success); font-size: 32px; font-weight: 900; display: block; }
        .btn-confirm { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-cancel { background: #fee2e2; color: var(--danger); border: none; padding: 12px; width: 100%; border-radius: 14px; font-weight: 700; margin-top: 8px; cursor: pointer; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-undo { flex: 1; background: #fff; color: var(--danger); border: 2px solid var(--danger); padding: 12px; border-radius: 12px; font-weight: 700; }
        .btn-clear { flex: 2; background: #f1f5f9; color: #64748b; border: none; padding: 12px; border-radius: 12px; font-weight: 700; }
        #debugWin { display: none; background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; margin-top: 15px; border-radius: 10px; overflow: auto; white-space: pre-wrap; max-height: 150px; }
        input[type="file"], canvas { display: none; }
    </style>
</head>
<body>

<div id="reviewModal">
    <div class="modal-content">
        <div class="modal-header">üîç Review Entry</div>
        <div style="margin-bottom:15px;">
            <label style="font-size:11px; font-weight:800; color: #475569;">TOTAL SALES (BILL AMOUNT)</label>
            <input type="number" id="tempTotal" step="0.01">
        </div>
        <div class="digital-grid">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="temp_val_QRPAY" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="temp_val_VISA" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="temp_val_MASTER" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="temp_val_TRANSFER" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB</span><input type="number" id="temp_val_GRAB" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">IPAY88</span><input type="number" id="temp_val_IPAY" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="temp_val_VOUCHER" step="0.01"></div>
        </div>
        <button class="btn-confirm" onclick="confirmScan()">‚úÖ Confirm</button>
        <button class="btn-cancel" onclick="closeModal()">‚ùå Discard</button>
    </div>
</div>

<div class="card">
    <header>
        <h2 onclick="toggleDebug()">TutupKedai</h2>
        <span id="receiptCount" class="counter-badge">0 SCANNED</span>
    </header>
    <div class="action-area">
        <label class="btn-snap">üì∑ &nbsp; SNAP RECEIPT<input type="file" accept="image/*" capture="environment" onchange="processImage(this)"></label>
        <button class="btn-manual" onclick="openManual()">‚úçÔ∏è MANUAL ENTRY</button>
    </div>
    <div class="progress-container" id="progressWrapper"><div id="progressBar"></div></div>
    <div id="status" class="status">Ready</div>
    <div id="debugWin">Debug Ready...</div>
    <canvas id="pCanvas"></canvas>
    <div id="results">
        <div style="margin-bottom:10px;">
            <span style="font-size:11px; font-weight:700; color:#64748b;">ACCUMULATED SALES</span>
            <input type="number" id="editTotalCount" value="0.00" readonly>
        </div>
        <div class="digital-grid" style="opacity: 0.8;">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="val_QRPAY" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="val_VISA" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="val_MASTER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="val_TRANSFER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB</span><input type="number" id="val_GRAB" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">IPAY88</span><input type="number" id="val_IPAY" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="val_VOUCHER" value="0.00" readonly></div>
        </div>
        <div class="total-card">
            <span style="font-size:14px; font-weight:800; color:var(--success);">FINAL BANK DEPOSIT</span>
            <span id="resBank">RM 0.00</span>
        </div>
        <div class="btn-group">
            <button class="btn-undo" onclick="undoLastScan()">UNDO</button>
            <button class="btn-clear" onclick="confirmClear()">RESET</button>
        </div>
    </div>
</div>

<script>
let scanHistory = JSON.parse(localStorage.getItem('tutupKedaiData')) || [];
const digitalKeysMap = { 
    'BANK TRANSFER': 'val_TRANSFER', 'GRAB MERCHANT': 'val_GRAB', 
    'IPAY88': 'val_IPAY', 'MASTER': 'val_MASTER', 'QR PAY': 'val_QRPAY', 
    'VISA': 'val_VISA', 'VOUCHER': 'val_VOUCHER' 
};
let worker = null;

window.onload = updateFields;

function toggleDebug() {
    const dbg = document.getElementById('debugWin');
    dbg.style.display = dbg.style.display === 'block' ? 'none' : 'block';
}

function openManual() {
    document.getElementById('tempTotal').value = "0.00";
    Object.values(digitalKeysMap).forEach(id => document.getElementById('temp_' + id).value = "0.00");
    document.getElementById('reviewModal').style.display = "flex";
}

async function processImage(input) {
    const file = input.files[0];
    if (!file) return;
    const status = document.getElementById('status'), pWrapper = document.getElementById('progressWrapper'), pBar = document.getElementById('progressBar');
    status.innerText = "Scanning..."; pWrapper.style.display = "block"; pBar.style.width = "10%";
    
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = async () => {
        const canvas = document.getElementById('pCanvas'), ctx = canvas.getContext('2d');
        canvas.width = 1600; canvas.height = img.height * (1600 / img.width);
        ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)'; 
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        if (!worker) {
            worker = await Tesseract.createWorker('eng', 1, { logger: m => { if (m.status === 'recognizing text') pBar.style.width = (m.progress * 100) + "%"; } });
            await worker.setParameters({ tessedit_char_whitelist: '0123456789.ABCDEFGHIJKLMNOPQRSTUVWXYZ,: ' });
        }
        
        const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 0.8));
        document.getElementById('debugWin').innerText = "OCR OUT: " + text;
        parseAndShow(text);
        
        status.innerText = "Ready"; pWrapper.style.display = "none"; input.value = ""; 
    };
}

// SMART PRICE EXTRACTOR: Handles 2.315.90 -> 2315.90
function extractPrice(raw) {
    if (!raw) return 0;
    // 1. Remove everything except digits and dots
    let cleaned = raw.replace(/[^0-9.]/g, '');
    
    // 2. If there are multiple dots, treat the last one as the decimal
    if ((cleaned.match(/\./g) || []).length > 1) {
        let lastDotIdx = cleaned.lastIndexOf('.');
        let integerPart = cleaned.substring(0, lastDotIdx).replace(/\./g, '');
        let decimalPart = cleaned.substring(lastDotIdx + 1);
        cleaned = integerPart + "." + decimalPart;
    }
    
    let val = parseFloat(cleaned);
    return isNaN(val) ? 0 : val;
}

function parseAndShow(text) {
    let cleanText = text.toUpperCase().replace(/,/g, '');
    let results = { total: 0, digital: {} };

    // Regex to find numbers with dots (handles 2.315.90 as a chunk)
    const priceRegex = /\d+[\s\.]+\d+[\s\.]+\d{2}|\d+[\s\.]+\d{2}/g;
    const allNumbersFound = cleanText.match(priceRegex) || [];

    // A. FIND TOTAL (Primary: Look for label)
    const tcIndex = cleanText.indexOf("TOTAL COUNT");
    if (tcIndex !== -1) {
        let snippet = cleanText.substring(tcIndex, tcIndex + 60);
        let matches = snippet.match(priceRegex);
        if (matches) results.total = extractPrice(matches[0]);
    } 
    
    // B. FAILSAFE FOR TOTAL (If 0 or no label, take the last number on receipt)
    if (results.total === 0 && allNumbersFound.length > 0) {
        results.total = extractPrice(allNumbersFound[allNumbersFound.length - 1]);
    }

    // C. FIND DIGITAL PAYMENTS
    for (let [key, id] of Object.entries(digitalKeysMap)) {
        const kIdx = cleanText.indexOf(key);
        if (kIdx !== -1) {
            let snippet = cleanText.substring(kIdx, kIdx + 50);
            let matches = snippet.match(priceRegex);
            if (matches) results.digital[id] = extractPrice(matches[0]);
        }
    }

    // Set values to Review Modal
    document.getElementById('tempTotal').value = results.total.toFixed(2);
    for (let id of Object.values(digitalKeysMap)) {
        document.getElementById('temp_' + id).value = (results.digital[id] || 0).toFixed(2);
    }
    document.getElementById('reviewModal').style.display = "flex";
}

function confirmScan() {
    const data = {
        totalCount: parseFloat(document.getElementById('tempTotal').value) || 0,
        digital: {
            val_TRANSFER: parseFloat(document.getElementById('temp_val_TRANSFER').value) || 0,
            val_GRAB: parseFloat(document.getElementById('temp_val_GRAB').value) || 0,
            val_IPAY: parseFloat(document.getElementById('temp_val_IPAY').value) || 0,
            val_MASTER: parseFloat(document.getElementById('temp_val_MASTER').value) || 0,
            val_QRPAY: parseFloat(document.getElementById('temp_val_QRPAY').value) || 0,
            val_VISA: parseFloat(document.getElementById('temp_val_VISA').value) || 0,
            val_VOUCHER: parseFloat(document.getElementById('temp_val_VOUCHER').value) || 0,
        }
    };
    scanHistory.push(data);
    saveAndRefresh();
    closeModal();
}

function closeModal() { document.getElementById('reviewModal').style.display = "none"; }
function saveAndRefresh() { localStorage.setItem('tutupKedaiData', JSON.stringify(scanHistory)); updateFields(); }

function updateFields() {
    let tCount = 0, dTotals = { val_TRANSFER:0, val_GRAB:0, val_IPAY:0, val_MASTER:0, val_QRPAY:0, val_VISA:0, val_VOUCHER:0 };
    scanHistory.forEach(s => {
        tCount += s.totalCount;
        for (let k in s.digital) dTotals[k] += (s.digital[k] || 0);
    });
    document.getElementById('editTotalCount').value = tCount.toFixed(2);
    for (let id in dTotals) document.getElementById(id).value = dTotals[id].toFixed(2);
    document.getElementById('receiptCount').innerText = scanHistory.length + " SCANNED";
    calculateFinal();
}

function calculateFinal() {
    const total = parseFloat(document.getElementById('editTotalCount').value) || 0;
    const float = (scanHistory.length * 300);
    let digi = 0;
    Object.values(digitalKeysMap).forEach(id => digi += (parseFloat(document.getElementById(id).value) || 0));
    document.getElementById('resBank').innerText = "RM " + (total - digi - float).toFixed(2);
}

function undoLastScan() { if (scanHistory.length > 0) { scanHistory.pop(); saveAndRefresh(); } }
function confirmClear() { if(confirm("Reset all?")) { scanHistory = []; localStorage.removeItem('tutupKedaiData'); location.reload(); } }
</script>
</body>
</html>
