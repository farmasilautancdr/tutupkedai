<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutupKedai</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            padding: 10px; margin: 0; 
            background: var(--bg); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .card { 
            background: var(--card-bg); 
            padding: 24px; 
            border-radius: 28px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); 
            width: 100%; max-width: 440px;
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 8px; font-weight: 800; }
        .subtitle { text-align: center; font-size: 11px; color: #94a3b8; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-snap { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 16px; font-size: 18px; font-weight: bold; 
            cursor: pointer; display: block; text-align: center; transition: 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-snap:active { transform: scale(0.97); }

        .status { text-align: center; margin: 15px 0; font-size: 14px; color: #64748b; font-weight: 500; min-height: 20px; }
        
        .counter-badge {
            background: #e2e8f0; color: #475569; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }

        .result-box { margin-top: 10px; animation: fadeIn 0.4s ease-out; }
        .verify-label { font-size: 10px; font-weight: 700; color: #64748b; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .input-row { position: relative; margin-bottom: 12px; }
        
        .digital-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 12px;
        }

        input[type="number"] {
            width: 100%; padding: 10px 12px; border-radius: 10px; border: 2px solid #e2e8f0;
            font-size: 16px; font-weight: 600; box-sizing: border-box; outline: none; transition: 0.2s;
            background: #fff;
        }

        input[type="number"]:focus { border-color: var(--primary); background: #f0f7ff; }

        .total-card {
            background: #ecfdf5; padding: 20px; border-radius: 20px; 
            border: 2px solid var(--success); margin-top: 10px; text-align: center;
        }

        .total-label { color: var(--success); font-weight: 700; font-size: 14px; text-transform: uppercase; }
        #resBank { color: var(--success); font-size: 32px; font-weight: 800; display: block; margin-top: 4px; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-undo { flex: 1; background: #fff; color: var(--danger); border: 2px solid var(--danger); padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .btn-clear { flex: 2; background: #f1f5f9; color: #64748b; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 600; }

        .float-hint { font-size: 10px; color: #94a3b8; font-weight: normal; margin-left: 5px; }

        input[type="file"] { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h2>TutupKedai</h2>
    <div class="subtitle">Detailed Batch <span id="receiptCount" class="counter-badge">0 Scanned</span></div>
    
    <label class="btn-snap">
        üì∑ SNAP RECEIPT
        <input type="file" id="imageInput" accept="image/*" capture="environment" onchange="runOCR()">
    </label>
    
    <div id="status" class="status">Ready</div>

    <div id="results" class="result-box">
        <div class="input-row">
            <span class="verify-label">Total Count (Sales + Float)</span>
            <input type="number" id="editTotalCount" step="0.01" value="0.00" oninput="calculateFinal()">
        </div>

        <span class="verify-label">Digital Breakdown (Accumulated)</span>
        <div class="digital-grid">
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">QR Pay</span>
                <input type="number" id="val_QRPAY" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">Visa</span>
                <input type="number" id="val_VISA" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">Master</span>
                <input type="number" id="val_MASTER" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">Bank Transfer</span>
                <input type="number" id="val_TRANSFER" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">Grab/IPay88</span>
                <input type="number" id="val_EWALLET" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
            <div class="input-col">
                <span class="verify-label" style="font-size: 8px;">Voucher</span>
                <input type="number" id="val_VOUCHER" step="0.01" value="0.00" oninput="calculateFinal()">
            </div>
        </div>

        <div class="input-row">
            <span class="verify-label">Total Float <span id="floatCalc" class="float-hint">(0 √ó 300)</span></span>
            <input type="number" id="editFloat" value="0.00" step="300" oninput="calculateFinal()">
        </div>

        <div class="total-card">
            <span class="total-label">Final Bank Deposit</span>
            <span id="resBank">RM 0.00</span>
        </div>
        
        <div class="btn-group">
            <button class="btn-undo" onclick="undoLastScan()">UNDO</button>
            <button class="btn-clear" onclick="confirmClear()">RESET</button>
        </div>
    </div>
</div>

<script>
let scanHistory = []; 
const digitalKeysMap = {
    'QR PAY': 'val_QRPAY',
    'VISA': 'val_VISA',
    'MASTER': 'val_MASTER',
    'BANK TRANSFER': 'val_TRANSFER',
    'GRAB MERCHANT': 'val_EWALLET',
    'IPAY88': 'val_EWALLET',
    'VOUCHER': 'val_VOUCHER'
};

if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

async function runOCR() {
    const file = document.getElementById('imageInput').files[0];
    if (!file) return;
    const status = document.getElementById('status');
    status.innerText = "Scanning... ‚è≥";

    try {
        const worker = await Tesseract.createWorker('eng');
        const { data: { text } } = await worker.recognize(file);
        await worker.terminate();

        const data = parseReceipt(text);
        scanHistory.push(data);
        updateFields();
        status.innerText = "Added Scan #" + scanHistory.length + " ‚úÖ";
    } catch (e) {
        status.innerText = "‚ùå Scan failed.";
    }
}

function parseReceipt(text) {
    const cleanText = text.replace(/,/g, '').toUpperCase();
    const findVal = (key) => {
        const reg = new RegExp(`${key}.*?(\\d+\\.\\d{2})`);
        const m = cleanText.match(reg);
        return m ? parseFloat(m[1]) : 0;
    };

    let result = { totalCount: findVal("TOTAL COUNT"), digital: {} };
    for (let key in digitalKeysMap) {
        result.digital[key] = findVal(key);
    }
    return result;
}

function updateFields() {
    let totalC = 0;
    let digitalTotals = {};
    for (let id of Object.values(digitalKeysMap)) { digitalTotals[id] = 0; }
    
    scanHistory.forEach(item => {
        totalC += item.totalCount;
        for (let key in item.digital) {
            digitalTotals[digitalKeysMap[key]] += item.digital[key];
        }
    });

    document.getElementById('editTotalCount').value = totalC.toFixed(2);
    for (let id in digitalTotals) {
        document.getElementById(id).value = digitalTotals[id].toFixed(2);
    }
    
    document.getElementById('receiptCount').innerText = scanHistory.length + " Scanned";
    document.getElementById('editFloat').value = (scanHistory.length * 300).toFixed(2);
    document.getElementById('floatCalc').innerText = "(" + scanHistory.length + " √ó 300)";

    calculateFinal();
}

function calculateFinal() {
    const totalCount = parseFloat(document.getElementById('editTotalCount').value) || 0;
    const float = parseFloat(document.getElementById('editFloat').value) || 0;
    
    let digitalSum = 0;
    for (let id of new Set(Object.values(digitalKeysMap))) {
        digitalSum += parseFloat(document.getElementById(id).value) || 0;
    }

    const bankDeposit = (totalCount - digitalSum) - float;
    document.getElementById('resBank').innerText = "RM " + bankDeposit.toFixed(2);
}

function undoLastScan() {
    if (scanHistory.length > 0) {
        scanHistory.pop();
        updateFields();
        document.getElementById('status').innerText = "Undone ‚Ü©Ô∏è";
    }
}

function confirmClear() {
    if(confirm("Reset all data?")) location.reload();
}
</script>

</body>
</html>
