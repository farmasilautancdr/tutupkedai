<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutupKedai</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card-bg: #ffffff; }
        body { font-family: -apple-system, sans-serif; padding: 10px; margin: 0; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; touch-action: manipulation; }
        .card { background: var(--card-bg); padding: 24px; border-radius: 32px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 440px; margin-top: 10px; box-sizing: border-box; }
        header { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary); margin: 0; font-weight: 800; font-size: 32px; }
        .counter-badge { display: inline-block; background: #e2e8f0; color: #475569; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 700; }
        
        /* Modal Styles */
        #reviewModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box;
        }
        .modal-content { 
            background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 20px; 
            max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); 
        }
        .modal-header { font-weight: 800; font-size: 20px; color: var(--primary); margin-bottom: 15px; text-align: center; }

        .progress-container { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; margin: 10px 0; display: none; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease; }
        
        .action-area { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; align-items: center; }
        .btn-snap { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-gallery { background: #f1f5f9; color: #475569; border: none; padding: 10px; width: 80%; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; text-align: center; }
        
        .status { text-align: center; margin: 5px 0; font-size: 14px; color: #64748b; font-weight: 600; min-height: 20px; }
        .digital-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 18px; font-weight: 700; box-sizing: border-box; outline: none; background: #fff; }
        
        .total-card { background: #ecfdf5; padding: 20px; border-radius: 24px; border: 2px solid var(--success); text-align: center; }
        #resBank { color: var(--success); font-size: 32px; font-weight: 900; display: block; }
        
        .btn-confirm { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-cancel { background: #fee2e2; color: var(--danger); border: none; padding: 12px; width: 100%; border-radius: 14px; font-weight: 700; margin-top: 8px; cursor: pointer; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-undo { flex: 1; background: #fff; color: var(--danger); border: 2px solid var(--danger); padding: 12px; border-radius: 12px; font-weight: 700; }
        .btn-clear { flex: 2; background: #f1f5f9; color: #64748b; border: none; padding: 12px; border-radius: 12px; font-weight: 700; }
        input[type="file"], canvas { display: none; }
    </style>
</head>
<body>

<div id="reviewModal">
    <div class="modal-content">
        <div class="modal-header">üîç Review & Edit Scan</div>
        
        <div style="margin-bottom:15px;">
            <label style="font-size:11px; font-weight:800; color: #475569;">TOTAL SALES (BILL AMOUNT)</label>
            <input type="number" id="tempTotal" step="0.01" style="border-color: var(--primary); background: #eff6ff;">
        </div>

        <div style="font-size:11px; font-weight:800; color: #475569; margin-bottom: 5px;">DIGITAL PAYMENTS</div>
        <div class="digital-grid">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="temp_val_QRPAY" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="temp_val_VISA" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="temp_val_MASTER" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="temp_val_TRANSFER" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB/IPAY</span><input type="number" id="temp_val_EWALLET" step="0.01"></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="temp_val_VOUCHER" step="0.01"></div>
        </div>

        <button class="btn-confirm" onclick="confirmScan()">‚úÖ Add to Daily Total</button>
        <button class="btn-cancel" onclick="closeModal()">‚ùå Discard Scan</button>
    </div>
</div>

<div class="card">
    <header>
        <h2>TutupKedai</h2>
        <span id="receiptCount" class="counter-badge">0 SCANNED</span>
    </header>
    
    <div class="action-area">
        <label class="btn-snap">
            üì∑ &nbsp; SNAP RECEIPT
            <input type="file" accept="image/*" capture="environment" onchange="processImage(this)">
        </label>
        <label class="btn-gallery">
            üìÅ Choose from Gallery
            <input type="file" accept="image/*" onchange="processImage(this)">
        </label>
    </div>
    
    <div class="progress-container" id="progressWrapper">
        <div id="progressBar"></div>
    </div>
    <div id="status" class="status">Ready</div>
    <canvas id="pCanvas"></canvas>

    <div id="results">
        <div style="margin-bottom:10px;">
            <span style="font-size:11px; font-weight:700; color:#64748b;">ACCUMULATED SALES</span>
            <input type="number" id="editTotalCount" step="0.01" value="0.00" readonly>
        </div>

        <div class="digital-grid" style="opacity: 0.8;">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="val_QRPAY" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="val_VISA" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="val_MASTER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="val_TRANSFER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB/IPAY</span><input type="number" id="val_EWALLET" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="val_VOUCHER" value="0.00" readonly></div>
        </div>

        <div style="margin-bottom:10px;">
            <span style="font-size:11px; font-weight:700; color:#64748b;">TOTAL FLOAT (RM300 x Count)</span>
            <input type="number" id="editFloat" value="0.00" oninput="calculateFinal()">
        </div>

        <div class="total-card">
            <span style="font-size:14px; font-weight:800; color:var(--success);">FINAL BANK DEPOSIT</span>
            <span id="resBank">RM 0.00</span>
        </div>
        
        <div class="btn-group">
            <button class="btn-undo" onclick="undoLastScan()">UNDO</button>
            <button class="btn-clear" onclick="confirmClear()">RESET</button>
        </div>
    </div>
</div>

<script>
let scanHistory = [];
const digitalKeysMap = { 
    'QR PAY': 'val_QRPAY', 'VISA': 'val_VISA', 'MASTER': 'val_MASTER', 
    'TRANSFER': 'val_TRANSFER', 'GRAB': 'val_EWALLET', 'IPAY': 'val_EWALLET', 'VOUCHER': 'val_VOUCHER' 
};

let worker = null;

async function processImage(input) {
    const file = input.files[0];
    if (!file) return;

    const status = document.getElementById('status');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');

    status.innerText = "Processing... ü™Ñ";
    progressWrapper.style.display = "block";
    progressBar.style.width = "10%";

    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = async () => {
        const canvas = document.getElementById('pCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 800 / img.width;
        canvas.width = 800;
        canvas.height = img.height * scale;
        ctx.filter = 'grayscale(1) contrast(1.2)';
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        if (!worker) {
            worker = await Tesseract.createWorker('eng', 1, {
                logger: m => { if (m.status === 'recognizing text') progressBar.style.width = (m.progress * 100) + "%"; }
            });
            await worker.setParameters({ tessedit_char_whitelist: '0123456789.ABCDEFGHIJKLMNOPQRSTUVWXYZ ' });
        }
        
        const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 0.6));
        showReviewModal(text);
        
        status.innerText = "Analysis Complete";
        progressWrapper.style.display = "none";
        input.value = ""; 
    };
}

function showReviewModal(text) {
    const cleanText = text.toUpperCase().replace(/,/g, '');
    const lines = cleanText.split('\n');
    
    const findAmount = (keyword) => {
        for (let line of lines) {
            if (line.includes(keyword)) {
                const matches = line.match(/\d+\.\d{2}/g); 
                if (matches && matches.length > 0) return parseFloat(matches[matches.length - 1]);
            }
        }
        return 0;
    };

    // Find Total Sales
    let total = findAmount("TOTAL") || findAmount("COUNT") || findAmount("NET");
    if (total === 0) {
        const allDec = cleanText.match(/\d+\.\d{2}/g);
        if (allDec) total = Math.max(...allDec.map(n => parseFloat(n)));
    }

    // Fill Modal Inputs
    document.getElementById('tempTotal').value = total.toFixed(2);
    for (let key in digitalKeysMap) {
        const val = findAmount(key);
        document.getElementById('temp_' + digitalKeysMap[key]).value = val.toFixed(2);
    }

    document.getElementById('reviewModal').style.display = "flex";
}

function confirmScan() {
    const data = {
        totalCount: parseFloat(document.getElementById('tempTotal').value) || 0,
        digital: {
            val_QRPAY: parseFloat(document.getElementById('temp_val_QRPAY').value) || 0,
            val_VISA: parseFloat(document.getElementById('temp_val_VISA').value) || 0,
            val_MASTER: parseFloat(document.getElementById('temp_val_MASTER').value) || 0,
            val_TRANSFER: parseFloat(document.getElementById('temp_val_TRANSFER').value) || 0,
            val_EWALLET: parseFloat(document.getElementById('temp_val_EWALLET').value) || 0,
            val_VOUCHER: parseFloat(document.getElementById('temp_val_VOUCHER').value) || 0,
        }
    };
    scanHistory.push(data);
    updateFields();
    closeModal();
}

function closeModal() { document.getElementById('reviewModal').style.display = "none"; }

function updateFields() {
    let tCount = 0;
    let dTotals = { val_QRPAY:0, val_VISA:0, val_MASTER:0, val_TRANSFER:0, val_EWALLET:0, val_VOUCHER:0 };
    scanHistory.forEach(s => {
        tCount += s.totalCount;
        for (let k in s.digital) { dTotals[k] += s.digital[k]; }
    });
    document.getElementById('editTotalCount').value = tCount.toFixed(2);
    for (let id in dTotals) document.getElementById(id).value = dTotals[id].toFixed(2);
    document.getElementById('receiptCount').innerText = scanHistory.length + " SCANNED";
    document.getElementById('editFloat').value = (scanHistory.length * 300).toFixed(2);
    calculateFinal();
}

function calculateFinal() {
    const total = parseFloat(document.getElementById('editTotalCount').value) || 0;
    const float = parseFloat(document.getElementById('editFloat').value) || 0;
    let digi = 0;
    ['val_QRPAY','val_VISA','val_MASTER','val_TRANSFER','val_EWALLET','val_VOUCHER'].forEach(id => {
        digi += parseFloat(document.getElementById(id).value) || 0;
    });
    document.getElementById('resBank').innerText = "RM " + (total - digi - float).toFixed(2);
}

function undoLastScan() { if (scanHistory.length > 0) { scanHistory.pop(); updateFields(); } }
function confirmClear() { if(confirm("Reset data?")) location.reload(); }
</script>

</body>
</html>
