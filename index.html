<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutupKedai PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card-bg: #ffffff; }
        body { font-family: -apple-system, sans-serif; padding: 10px; margin: 0; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; touch-action: manipulation; }
        .card { background: var(--card-bg); padding: 24px; border-radius: 32px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 440px; margin-top: 10px; box-sizing: border-box; }
        header { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary); margin: 0; font-weight: 800; font-size: 32px; cursor: pointer; }
        .counter-badge { display: inline-block; background: #e2e8f0; color: #475569; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 700; }
        #reviewModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 20px; }
        .progress-container { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; margin: 10px 0; display: none; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease; }
        .btn-snap { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .digital-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 18px; font-weight: 700; box-sizing: border-box; }
        .total-card { background: #ecfdf5; padding: 20px; border-radius: 24px; border: 2px solid var(--success); text-align: center; }
        #resBank { color: var(--success); font-size: 32px; font-weight: 900; display: block; }
        .btn-confirm { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 800; cursor: pointer; }
        .btn-cancel { background: #fee2e2; color: var(--danger); border: none; padding: 12px; width: 100%; border-radius: 14px; font-weight: 700; margin-top: 8px; cursor: pointer; }
        #debugWin { display: none; background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; margin-top: 15px; border-radius: 10px; overflow: auto; max-height: 150px; }
        input[type="file"], canvas { display: none; }
    </style>
</head>
<body>

<div id="reviewModal">
    <div class="modal-content">
        <div style="font-weight: 800; font-size: 20px; color: var(--primary); text-align: center; margin-bottom: 15px;">üîç Verify Scan</div>
        <div style="margin-bottom:15px;">
            <label style="font-size:11px; font-weight:800;">TOTAL SALES (BILL AMOUNT)</label>
            <input type="number" id="tempTotal" step="0.01">
        </div>
        <div class="digital-grid" id="modalDigitalGrid">
            </div>
        <button class="btn-confirm" onclick="confirmScan()">‚úÖ Confirm</button>
        <button class="btn-cancel" onclick="closeModal()">‚ùå Discard</button>
    </div>
</div>

<div class="card">
    <header>
        <h2 onclick="toggleDebug()">TutupKedai</h2>
        <span id="receiptCount" class="counter-badge">0 SCANNED</span>
    </header>
    <div class="action-area" style="text-align: center; margin: 20px 0;">
        <label class="btn-snap">üì∑ &nbsp; SNAP RECEIPT<input type="file" accept="image/*" capture="environment" onchange="processImage(this)"></label>
    </div>
    <div class="progress-container" id="progressWrapper"><div id="progressBar"></div></div>
    <div id="status" style="text-align: center; color: #64748b; font-size: 14px;">Ready</div>
    <div id="debugWin"></div>
    <canvas id="pCanvas"></canvas>
    
    <div id="results">
        <div style="margin-bottom:10px;">
            <span style="font-size:11px; font-weight:700; color:#64748b;">ACCUMULATED SALES</span>
            <input type="number" id="editTotalCount" value="0.00" readonly>
        </div>
        <div class="digital-grid" id="mainDigitalGrid" style="opacity: 0.8;"></div>
        <div class="total-card">
            <span style="font-size:14px; font-weight:800; color:var(--success);">BANK DEPOSIT</span>
            <span id="resBank">RM 0.00</span>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button style="flex:1; padding: 12px; border-radius: 12px; border: 2px solid var(--danger); background: white; color: var(--danger); font-weight: 700;" onclick="undoLastScan()">UNDO</button>
            <button style="flex:2; padding: 12px; border-radius: 12px; border: none; background: #f1f5f9; color: #64748b; font-weight: 700;" onclick="confirmClear()">RESET</button>
        </div>
    </div>
</div>

<script>
let scanHistory = JSON.parse(localStorage.getItem('tutupKedaiData')) || [];
const digitalKeysMap = { 
    'BANK TRANSFER': 'val_TRANSFER', 'GRAB MERCHANT': 'val_GRAB', 
    'IPAY88': 'val_IPAY', 'MASTER': 'val_MASTER', 'QR PAY': 'val_QRPAY', 
    'VISA': 'val_VISA', 'VOUCHER': 'val_VOUCHER' 
};

// Initialize Grids
function initGrids() {
    const modalGrid = document.getElementById('modalDigitalGrid');
    const mainGrid = document.getElementById('mainDigitalGrid');
    modalGrid.innerHTML = ''; mainGrid.innerHTML = '';
    Object.entries(digitalKeysMap).forEach(([name, id]) => {
        modalGrid.innerHTML += `<div><span style="font-size:9px; font-weight:700;">${name}</span><input type="number" id="temp_${id}" step="0.01"></div>`;
        mainGrid.innerHTML += `<div><span style="font-size:9px; font-weight:700;">${name}</span><input type="number" id="${id}" value="0.00" readonly></div>`;
    });
}
initGrids();
window.onload = updateFields;

function toggleDebug() {
    const dbg = document.getElementById('debugWin');
    dbg.style.display = dbg.style.display === 'block' ? 'none' : 'block';
}

async function processImage(input) {
    if (!input.files[0]) return;
    const status = document.getElementById('status'), pBar = document.getElementById('progressBar');
    status.innerText = "OCR Processing..."; document.getElementById('progressWrapper').style.display = "block";
    
    const img = new Image();
    img.src = URL.createObjectURL(input.files[0]);
    img.onload = async () => {
        const canvas = document.getElementById('pCanvas'), ctx = canvas.getContext('2d');
        canvas.width = 1600; canvas.height = img.height * (1600 / img.width);
        ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)'; 
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        const worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ tessedit_char_whitelist: '0123456789.ABCDEFGHIJKLMNOPQRSTUVWXYZ,: ' });
        const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 0.8));
        await worker.terminate();
        
        document.getElementById('debugWin').innerText = text;
        parseResults(text);
        
        status.innerText = "Ready"; document.getElementById('progressWrapper').style.display = "none";
    };
}

function cleanNumeric(str) {
    if (!str) return 0;
    // Keep only digits and dots
    let cleaned = str.replace(/[^0-9.]/g, '');
    // Handle 2.315.90 -> 2315.90
    if ((cleaned.match(/\./g) || []).length > 1) {
        let last = cleaned.lastIndexOf('.');
        cleaned = cleaned.substring(0, last).replace(/\./g, '') + "." + cleaned.substring(last + 1);
    }
    return parseFloat(cleaned) || 0;
}

function parseResults(text) {
    const cleanText = text.toUpperCase().replace(/,/g, '');
    let foundTotal = 0;
    let foundDigital = {};

    // 1. Find ALL numbers in the text
    const allNumbers = cleanText.match(/\d+[\s\.]+\d+[\s\.]+\d{2}|\d+[\s\.]+\d{2}/g) || [];
    
    // 2. Logic for Total: Look for label, otherwise take the largest number at the bottom
    const tcIdx = cleanText.indexOf("TOTAL COUNT");
    if (tcIdx !== -1) {
        let snippet = cleanText.substring(tcIdx, tcIdx + 60);
        let m = snippet.match(/\d+[\s\.]+\d+[\s\.]+\d{2}|\d+[\s\.]+\d{2}/);
        if (m) foundTotal = cleanNumeric(m[0]);
    }
    
    // If still 0, grab the last number found in the receipt
    if (foundTotal === 0 && allNumbers.length > 0) {
        foundTotal = cleanNumeric(allNumbers[allNumbers.length - 1]);
    }

    // 3. Digital Payments
    Object.entries(digitalKeysMap).forEach(([key, id]) => {
        const kIdx = cleanText.indexOf(key);
        if (kIdx !== -1) {
            let snippet = cleanText.substring(kIdx, kIdx + 50);
            let m = snippet.match(/\d+[\s\.]+\d+[\s\.]+\d{2}|\d+[\s\.]+\d{2}/);
            if (m) foundDigital[id] = cleanNumeric(m[0]);
        }
    });

    // Populate Modal
    document.getElementById('tempTotal').value = foundTotal.toFixed(2);
    Object.values(digitalKeysMap).forEach(id => {
        document.getElementById('temp_' + id).value = (foundDigital[id] || 0).toFixed(2);
    });
    document.getElementById('reviewModal').style.display = "flex";
}

function confirmScan() {
    const data = {
        total: parseFloat(document.getElementById('tempTotal').value) || 0,
        digital: {}
    };
    Object.values(digitalKeysMap).forEach(id => {
        data.digital[id] = parseFloat(document.getElementById('temp_' + id).value) || 0;
    });
    scanHistory.push(data);
    localStorage.setItem('tutupKedaiData', JSON.stringify(scanHistory));
    updateFields();
    closeModal();
}

function updateFields() {
    let tCount = 0, dTotals = {};
    Object.values(digitalKeysMap).forEach(id => dTotals[id] = 0);
    
    scanHistory.forEach(s => {
        tCount += s.total;
        Object.keys(s.digital).forEach(id => dTotals[id] += s.digital[id]);
    });
    
    document.getElementById('editTotalCount').value = tCount.toFixed(2);
    Object.entries(dTotals).forEach(([id, val]) => {
        document.getElementById(id).value = val.toFixed(2);
    });
    
    const float = scanHistory.length * 300;
    const totalDigi = Object.values(dTotals).reduce((a, b) => a + b, 0);
    document.getElementById('resBank').innerText = "RM " + (tCount - totalDigi - float).toFixed(2);
    document.getElementById('receiptCount').innerText = scanHistory.length + " SCANNED";
}

function closeModal() { document.getElementById('reviewModal').style.display = "none"; }
function undoLastScan() { scanHistory.pop(); localStorage.setItem('tutupKedaiData', JSON.stringify(scanHistory)); updateFields(); }
function confirmClear() { if(confirm("Clear all data?")) { scanHistory = []; localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
