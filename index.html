<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutupKedai PRO</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card-bg: #ffffff; }
        body { font-family: -apple-system, sans-serif; padding: 10px; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; touch-action: manipulation; }
        .card { background: var(--card-bg); padding: 24px; border-radius: 32px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 440px; margin-top: 10px; box-sizing: border-box; }
        header { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary); margin: 0; font-weight: 800; font-size: 32px; cursor: pointer; }
        .counter-badge { display: inline-block; background: #e2e8f0; color: #475569; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 700; }
        
        #reviewModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 20px; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-weight: 800; font-size: 20px; color: var(--primary); margin-bottom: 15px; text-align: center; }
        
        .progress-container { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; margin: 10px 0; display: none; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease; }
        
        .action-area { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; align-items: center; }
        .btn-snap { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; width: 100%; }
        .btn-manual { background: #fff; color: var(--primary); border: 2px solid var(--primary); padding: 12px; width: 100%; border-radius: 18px; font-size: 14px; font-weight: 800; cursor: pointer; }
        
        .digital-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 18px; font-weight: 700; box-sizing: border-box; outline: none; background: #fff; }
        input[readonly] { background: #f8fafc; color: #64748b; border-color: #e2e8f0; }

        .total-card { background: #ecfdf5; padding: 20px; border-radius: 24px; border: 2px solid var(--success); text-align: center; }
        #resBank { color: var(--success); font-size: 32px; font-weight: 900; display: block; }
        
        .btn-confirm { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; width: 100%; }
        .btn-cancel { background: #fee2e2; color: var(--danger); border: none; padding: 12px; width: 100%; border-radius: 14px; font-weight: 700; margin-top: 8px; cursor: pointer; }
        
        .history-card { margin-top: 20px; width: 100%; max-width: 440px; background: white; border-radius: 24px; padding: 15px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: #64748b; padding-bottom: 8px; }
        td { padding: 10px 0; border-top: 1px solid #f1f5f9; }
        
        .btn-edit { color: var(--primary); font-weight: 700; cursor: pointer; margin-right: 10px; }
        .btn-del { color: var(--danger); font-weight: 700; cursor: pointer; }
        
        #debugWin { display: none; background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; margin-top: 15px; border-radius: 10px; overflow: auto; white-space: pre-wrap; max-height: 150px; }
        input[type="file"], canvas { display: none; }
        
        .section-label { font-size: 11px; font-weight: 800; color: #64748b; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<div id="reviewModal">
    <div class="modal-content">
        <div class="modal-header" id="modalTitle">üîç Review Entry</div>
        <input type="hidden" id="editIdx" value="-1">
        <div style="margin-bottom:15px;">
            <label class="section-label">Total Sales (Bill Amount)</label>
            <input type="number" id="tempTotal" step="0.01" onfocus="this.select()">
        </div>
        <label class="section-label">Digital Breakdown</label>
        <div class="digital-grid">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="temp_val_QRPAY" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="temp_val_VISA" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="temp_val_MASTER" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="temp_val_TRANSFER" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB</span><input type="number" id="temp_val_GRAB" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">IPAY88</span><input type="number" id="temp_val_IPAY" step="0.01" onfocus="this.select()"></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="temp_val_VOUCHER" step="0.01" onfocus="this.select()"></div>
        </div>
        <button class="btn-confirm" onclick="confirmScan()">‚úÖ Save Entry</button>
        <button class="btn-cancel" onclick="closeModal()">‚ùå Discard</button>
    </div>
</div>

<div class="card">
    <header>
        <h2 onclick="toggleDebug()">TutupKedai</h2>
        <span id="receiptCount" class="counter-badge">0 SCANNED</span>
    </header>

    <div class="action-area">
        <label class="btn-snap">üì∑ &nbsp; SNAP RECEIPT<input type="file" accept="image/*" capture="environment" onchange="processImage(this)"></label>
        <button class="btn-manual" onclick="openManual()">‚úçÔ∏è MANUAL ENTRY</button>
    </div>

    <div class="progress-container" id="progressWrapper"><div id="progressBar"></div></div>
    <div id="status" style="text-align: center; margin-bottom: 10px; font-size: 14px; color: #64748b; font-weight: 600;">Ready</div>
    <div id="debugWin"></div>
    <canvas id="pCanvas"></canvas>
    
    <div id="results">
        <label class="section-label">Accumulated Totals</label>
        <div style="margin-bottom:15px;">
            <input type="number" id="editTotalCount" value="0.00" readonly>
        </div>

        <label class="section-label">Digital Sales Summary</label>
        <div class="digital-grid">
            <div><span style="font-size:9px; font-weight:700;">QR PAY</span><input type="number" id="val_QRPAY" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VISA</span><input type="number" id="val_VISA" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">MASTER</span><input type="number" id="val_MASTER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">TRANSFER</span><input type="number" id="val_TRANSFER" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">GRAB</span><input type="number" id="val_GRAB" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">IPAY88</span><input type="number" id="val_IPAY" value="0.00" readonly></div>
            <div><span style="font-size:9px; font-weight:700;">VOUCHER</span><input type="number" id="val_VOUCHER" value="0.00" readonly></div>
        </div>

        <div class="total-card">
            <span style="font-size:14px; font-weight:800; color:var(--success);">FINAL BANK DEPOSIT (-FLOAT)</span>
            <span id="resBank">RM 0.00</span>
        </div>

        <div style="margin-top:20px;">
            <button class="btn-cancel" style="background:#f1f5f9; color:#64748b; width: 100%; border-radius: 12px;" onclick="confirmClear()">RESET ALL DATA</button>
        </div>
    </div>
</div>

<div class="history-card">
    <header style="text-align: left; margin-bottom: 10px;">
        <span style="font-weight: 800; color: #475569;">RECEIPT LOG</span>
    </header>
    <table>
        <thead><tr><th>#</th><th>Bill Total</th><th>Digital</th><th>Action</th></tr></thead>
        <tbody id="historyBody"></tbody>
    </table>
</div>

<script>
let scanHistory = JSON.parse(localStorage.getItem('tutupKedaiData')) || [];
const digitalKeysMap = { 
    'BANK TRANSFER': 'val_TRANSFER', 
    'GRAB MERCHANT': 'val_GRAB', 
    'IPAY88': 'val_IPAY', 
    'MASTER': 'val_MASTER', 
    'QR PAY': 'val_QRPAY', 
    'VISA': 'val_VISA', 
    'VOUCHER': 'val_VOUCHER' 
};
let worker = null;

window.onload = updateFields;

function toggleDebug() {
    const dbg = document.getElementById('debugWin');
    dbg.style.display = dbg.style.display === 'block' ? 'none' : 'block';
}

function openManual() {
    document.getElementById('editIdx').value = "-1";
    document.getElementById('modalTitle').innerText = "‚úçÔ∏è Manual Entry";
    document.getElementById('tempTotal').value = "0.00";
    Object.values(digitalKeysMap).forEach(id => document.getElementById('temp_' + id).value = "0.00");
    document.getElementById('reviewModal').style.display = "flex";
}

async function processImage(input) {
    if (!input.files[0]) return;
    const status = document.getElementById('status'), pWrapper = document.getElementById('progressWrapper'), pBar = document.getElementById('progressBar');
    status.innerText = "Analyzing..."; pWrapper.style.display = "block"; pBar.style.width = "10%";
    
    const img = new Image();
    img.src = URL.createObjectURL(input.files[0]);
    img.onload = async () => {
        const canvas = document.getElementById('pCanvas'), ctx = canvas.getContext('2d');
        canvas.width = 1600; canvas.height = img.height * (1600 / img.width);
        ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)'; 
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        if (!worker) worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ tessedit_char_whitelist: '0123456789.ABCDEFGHIJKLMNOPQRSTUVWXYZ,: ' });
        
        const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 0.8));
        document.getElementById('debugWin').innerText = text;
        parseAndShow(text);
        
        status.innerText = "Ready"; pWrapper.style.display = "none"; input.value = ""; 
    };
}

function extractAmountOnly(rawString) {
    if (!rawString) return 0;
    const matches = rawString.match(/\d+[\.\,]\d{2}/g);
    if (!matches) return 0;
    let amountStr = matches[matches.length - 1].replace(/[^0-9.]/g, '');
    return parseFloat(amountStr) || 0;
}

function parseAndShow(text) {
    let rawLines = text.toUpperCase().split('\n').map(l => l.trim()).filter(l => l.length > 0);
    let results = { total: 0, digital: {} };
    let inPaymentZone = false;

    for (let i = 0; i < rawLines.length; i++) {
        let line = rawLines[i];
        if (line.includes("BANK TRANSFER")) inPaymentZone = true;
        if (inPaymentZone) {
            for (let [key, id] of Object.entries(digitalKeysMap)) {
                if (line.includes(key)) results.digital[id] = extractAmountOnly(line);
            }
        }
        if (line.includes("TOTAL") && line.includes("COUNT")) {
            results.total = extractAmountOnly(line + " " + (rawLines[i+1] || ""));
            inPaymentZone = false; break; 
        }
    }

    document.getElementById('editIdx').value = "-1";
    document.getElementById('modalTitle').innerText = "üîç Review Scan";
    document.getElementById('tempTotal').value = results.total.toFixed(2);
    Object.values(digitalKeysMap).forEach(id => document.getElementById('temp_' + id).value = (results.digital[id] || 0).toFixed(2));
    document.getElementById('reviewModal').style.display = "flex";
}

function confirmScan() {
    const idx = parseInt(document.getElementById('editIdx').value);
    const data = {
        totalCount: parseFloat(document.getElementById('tempTotal').value) || 0,
        digital: {}
    };
    Object.values(digitalKeysMap).forEach(id => {
        data.digital[id] = parseFloat(document.getElementById('temp_' + id).value) || 0;
    });
    
    if (idx === -1) scanHistory.push(data);
    else scanHistory[idx] = data;

    saveAndRefresh();
    closeModal();
}

function editReceipt(idx) {
    const s = scanHistory[idx];
    document.getElementById('editIdx').value = idx;
    document.getElementById('modalTitle').innerText = "‚úèÔ∏è Edit Receipt #" + (idx + 1);
    document.getElementById('tempTotal').value = s.totalCount.toFixed(2);
    Object.values(digitalKeysMap).forEach(id => {
        document.getElementById('temp_' + id).value = (s.digital[id] || 0).toFixed(2);
    });
    document.getElementById('reviewModal').style.display = "flex";
}

function deleteReceipt(idx) {
    if(confirm("Delete this receipt entry?")) {
        scanHistory.splice(idx, 1);
        saveAndRefresh();
    }
}

function saveAndRefresh() { 
    localStorage.setItem('tutupKedaiData', JSON.stringify(scanHistory)); 
    updateFields(); 
}

function updateFields() {
    let tTotal = 0, catTotals = {};
    Object.values(digitalKeysMap).forEach(id => catTotals[id] = 0);
    
    let html = "";
    scanHistory.forEach((s, i) => {
        tTotal += s.totalCount;
        let dSum = 0;
        Object.keys(s.digital).forEach(cat => {
            let val = s.digital[cat] || 0;
            catTotals[cat] += val;
            dSum += val;
        });
        
        html += `<tr><td>${i+1}</td><td>${s.totalCount.toFixed(2)}</td><td>${dSum.toFixed(2)}</td>
                 <td><span class="btn-edit" onclick="editReceipt(${i})">Edit</span>
                 <span class="btn-del" onclick="deleteReceipt(${i})">Del</span></td></tr>`;
    });
    
    // Update Main Interface Summary
    document.getElementById('historyBody').innerHTML = html;
    document.getElementById('editTotalCount').value = tTotal.toFixed(2);
    Object.entries(catTotals).forEach(([id, val]) => {
        document.getElementById(id).value = val.toFixed(2);
    });

    document.getElementById('receiptCount').innerText = scanHistory.length + " SCANNED";
    
    const totalDigi = Object.values(catTotals).reduce((a, b) => a + b, 0);
    const float = scanHistory.length * 300;
    document.getElementById('resBank').innerText = "RM " + (tTotal - totalDigi - float).toFixed(2);
}

function closeModal() { document.getElementById('reviewModal').style.display = "none"; }
function confirmClear() { if(confirm("Reset all data? This cannot be undone.")) { scanHistory = []; localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
